<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Assignment-2</title>
</head>

<body>
    <section class="logo-page" id="page-1">
        <header class="head">
            <div class="head-img">
                <img class="logo-icon" src="images/logo.png" alt="Logo image">
            </div>
            <div class="head-nav">
                <nav class="navigation">
                    <a class="nav-link" href="#page-1">Home</a>
                    <a class="nav-link" href="#page-2">About</a>
                    <a class="nav-link" href="#page-3">Contact us</a>
                </nav>
            </div>
        </header>
        <section class="text-section">
            <div class="text-container">
                <p class="text-logo">Hello!</p>
            </div>
        </section>
        <footer class="footer">
            <div class="footer-container">
                <a class="footer-link" href="#page-1">Home</a>
                <a class="footer-link" href="#page-2">About</a>
                <a class="footer-link" href="#page-3">Contact us</a>
            </div>
        </footer>
    </section>
    <section class="section-about" id="page-2">
        <div class="container">
            <div class="text">
                <h2>About Us</h2>
            </div>
            <div class="image"><img src="images/aboutus.jpg" alt="aboutus image"></div>
        </div>
    </section>

    <section class="contact-us-section" id="page-3">
        <div class="text-contact">
            <h2>Contact-us</h2>
        </div>
        <form class="form">
            <input class="input-text" type="text" name="Name" placeholder="Name">
            <input class="input-text" type="email" name="email" placeholder="Email">
            <input class="input-text" type="number" name="number" placeholder="Mobile">
            <input class="submit" type="submit">
        </form>
    </section>

</body>

</html>
