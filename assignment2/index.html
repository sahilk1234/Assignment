<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Assignment-2</title>
</head> 

<body>
    <section class="home-section" id="home-page">
        <header class="home-header">
            <img class="home-logo-icon" src="images/logo.png" alt="Logo image">
            <nav class="home-navigation">
                <a class="nav-link" href="#home-page">Home</a>
                <a class="nav-link" href="#aboutus-page">About</a>
                <a class="nav-link" href="#contactus-page">Contact us</a>
            </nav>
        </header>
        <section class="home-text-section">
            <div class="home-text-container">
                <p class="home-text-logo">Hello!</p>
            </div>  
        </section>
        <footer class="page-footer">
            <div class="page-footer-container">
                <a class="footer-link" href="#home-page">Home</a>
                <a class="footer-link" href="#aboutus-page">About</a>
                <a class="footer-link" href="#contactus-page">Contact</a>
            </div>
        </footer>
    </section>

    <section class="aboutus-section" id="aboutus-page">
        <div class="aboutus-title">
            <h2>About Us</h2>
        </div>
        <img class="aboutus-image" src="images/aboutus.jpg" alt="aboutus image">
    </section>

    <section class="contactus-section" id="contactus-page">
        <div class="contactus-title">
            <h2>Contact-us</h2>
        </div>
        <form class="contactus-form">
            <input class="input-text" type="text" name="Name" placeholder="Name">
            <input class="input-text" type="email" name="email" placeholder="Email">
            <input class="input-text" type="tel" name="number" placeholder="Mobile">
            <input class="input-submit" type="submit">
        </form>

    </section>

</body>

</html>
